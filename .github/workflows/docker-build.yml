on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build Backend
      working-directory: ./pollapp
      run: |
        ./gradlew build -x test
        ./gradlew test
    
    - name: Build Backend Docker Image
      run: docker build . --file pollapp.Dockerfile --tag pollapp:latest

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Build Frontend
      working-directory: ./poll-frontend
      run: |
        npm ci
        npm run build