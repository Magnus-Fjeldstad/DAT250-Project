app.jwt.secret=change-this-to-a-512-bit-secret-string
app.jwt.issuer=poll-app
app.jwt.expiration-minutes=120

spring.security.filter.dispatcher-types=REQUEST

spring.application.name=pollapp

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

app.redis.url=redis://localhost:6379
